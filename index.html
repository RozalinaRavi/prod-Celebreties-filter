<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters, map</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media-max-width_1025.css">
</head>
<body>

    <div class="sort-container">
        <div class="column">
            <label for="nameFilter">Name filter</label>
            <input type="search" name="nameFilter" id="nameFilter">
        </div>
        <div class="column">
            <label for="ageRange">Age filter</label>
            <input type="range" id="ageRange" name="ageRange" value="0" min="0" max="0" step="1">
        </div>
        <div class="column">
            <fieldset>
                <legend>Select gender</legend>

                <div>
                    <input type="radio" id="all" class="gender-radio" name="gender" value="all" checked>
                    <label for="all">All</label>
                </div>

                <div>
                    <input type="radio" id="female" class="gender-radio" name="gender" value="female">
                    <label for="female">Female</label>
                </div>

                <div>
                    <input type="radio" id="male" class="gender-radio" name="gender" value="male">
                    <label for="male">Male</label>
                </div>
            </fieldset>
        </div>
    </div>

    <div class="user-container">
        <div class="user">
            <div class="user-photo">
                <img src="assets/img/photo-AimeeWood.png" alt="AimeeWood">
            </div>

            <div class="user-name">Aimee Wood</div>
            <div class="user-age">29</div>
            <div class="user-gender">Female</div>
        </div>
     
 </div>

    <script src="assets/js/script.js"></script>
 </body>
</html>
